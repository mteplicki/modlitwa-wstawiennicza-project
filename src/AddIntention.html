<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://stevenlevithan.com/assets/misc/date.format.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use a templated HTML printing scriptlet to import common stylesheet -->
    <style>
        .horizontal {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 10px;
        }
        .vertical {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: left;
            padding: 10px;
        }
        /* #large-input{
            word-wrap: break-word;
            word-break: break-all;
            height: 80px;
        } */
        
    </style>
  </head>
  <body>
    <div class="vertical">
        <label for="datetime" class="block mb-2 text-sm font-medium text-gray-900">Data</label>
        <input class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" id="date" title="Wybierz zakres" type="text" name="datetime">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Imię</label>
        <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Anna" required>
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900">Intencja</label>
        <textarea id="large-input" rows="4" class="block p-2.5 w-full text-sm text-white bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Napisz swoją intencję"></textarea>        
        <div class="horizontal">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="myFunction()" title="Akceptuj"> Akceptuj </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="google.script.host.close()" title="Anuluj"> Odrzuć </button>
        </div>
    </div>
    <script>
        $(function() {
            let datepicker = $('input[name="datetime"]')
            
            datepicker.daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                timePicker24Hour: true,
                timePicker: true,
                timePickerSeconds: true,
                opens: 'left',
                locale: {
                    format: 'YYYY-MM-DD HH:mm:ss'
                }
            }, function(start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });

            datepicker.attr('value', new Date().format('YYYY-MM-DD HH:mm:ss'));
        });
        function myFunction() {
            let date = document.getElementById("date").value;
            let intention = document.getElementById("large-input").value;
            let name = document.getElementById("name").value;
            google.script.run.withSuccessHandler(function(){google.script.host.close();}).insertFromDialog(date, name, intention);
        }
    </script>

  </body>
</html>
